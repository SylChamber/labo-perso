# Default values for step-ca-secrets.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Remplace le nom de la charte dans les objets déployés
nameOverride: "step-certificates"
# -- Remplace le nom de la release dans les objets déployés
releaseOverride: "acme"

# -- Autorité de certificat intermédiaire, émettrice de certificats
intermediate_ca:
  # -- Clé chiffrée de l'autorité de certificat intermédiaire
  key: ""
  # -- Certificat public en format PEM de l'autorité intermédiaire émettrice
  pem: ""
  # -- Mot de passe de l'autorité de certificat émetteur, intermediate_ca
  password: ""

# -- Provisionneur JWK
provisioner:
  # -- Clé chiffrée du provisionneur JWK (ex. provisioner.encrypted.key), pour valeur "encryptedKey"
  key: ""
  # -- Clé publique du provisionneur JWK, pour valeur "key"
  pub: ""
  # -- Mot de passe du certificat du provisionneur JWK
  password: ""

# -- Autorité de certificat racine
root_ca:
  # -- Clé chiffrée de l'autorité de certificat racine
  key: ""
  # -- Certificat public en format PEM de l'autorité racine
  pem: ""
  # -- Empreinte SHA256 (fingerprint) de l'autorité racine de certificat ('step certificate fingerprint root_ca.crt')
  fingerprint: ""

# -- Noms DNS supplémentaires pour le certificat de step; changer pour vos propres noms DNS
supplementaryDnsNames:
  - ac.localhost
  - ca.localhost
  - ac.internal
  - ca.internal
